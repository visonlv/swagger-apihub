<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <div style="background-color: #1f1f1f">
      <select id="api-select" style="width: 250px;height: 50px;font-size: 30px;border: 2px solid #62a03f;border-radius: 4px 0 0 4px;margin-top: 5px;"></select>
    </div>
    <div id="swagger-ui"></div>
    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
      window.onload = function() {
        let selectUrl = function(url) {
          let ui = SwaggerUIBundle({
            url: url,
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
              SwaggerUIBundle.presets.apis,
              SwaggerUIStandalonePreset
            ],
            plugins: [
              SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
          });
          window.ui = ui
        }

        let getData = function(url, callback) {
          var request = new XMLHttpRequest();
          request.open("GET", url);
          request.onload = function(){
              if (request.status === 200){
                  console.log(request.responseText);
                  var obj = JSON.parse(request.responseText);
                  callback(obj)
              } else {
                alert("req json fail");
              }
          };
          request.send(null);
        }

        var url = "./swaggerui/config/data.json?date=" + Date.now();
        getData(url, function(obj) {
          var sites = obj
          let items = document.getElementById('api-select');
          sites.forEach(site => {
            let option = document.createElement('option')
            option.innerHTML = site.name
            option.value = site.url
            items.appendChild(option)
          });
          items.onchange = function() {
            let valOption = this.options[this.selectedIndex].value
            selectUrl(valOption+"?date=" + Date.now())
          }
          if(sites.length > 0) {
            selectUrl(sites[0].url+"?date=" + Date.now())
          }
        });
        
      }
    </script>
  </body>
</html>
